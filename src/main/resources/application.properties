spring.application.name=springAI
server.port=8003

# Active Profile: Use 'local' for development (loads application-local.properties)
# For production, use environment variables instead
spring.profiles.active=local

# AI Provider API Keys
# IMPORTANT: Never commit API keys to version control!
# 
# Option 1: Use environment variable (recommended for production)
#   Set: export OPENAI_API_KEY="your-key-here"
#
# Option 2: Use local profile (for development) - DEFAULT
#   The application-local.properties file contains your API key
#   This file is gitignored and won't be committed
spring.ai.openai.api-key=${OPENAI_API_KEY:}

