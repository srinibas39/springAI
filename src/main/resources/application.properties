spring.application.name=springAI
server.port=8003

# Google GenAI Configuration
# Both API key and project-id are required
spring.ai.google.genai.api-key=${GOOGLE_API_KEY:}
spring.ai.google.genai.project-id=${GOOGLE_PROJECT_ID:}
# Model configuration (gemini-2.0-flash from the API endpoint you shared)
spring.ai.google.genai.chat.options.model=gemini-2.0-flash

# Other AI providers (commented out)
#spring.ai.openai.api-key=${OPENAI_API_KEY:}
# spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY:}

spring.ai.ollama.url=${OLLAMA_URL:http://localhost:11434/api/generate}
spring.ai.ollama.model=${OLLAMA_MODEL:tinyllama}



